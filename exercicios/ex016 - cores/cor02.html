<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais da CSS */
            height: 100%;
        }

        body { /* Pode usar a direção(top, bottom, right, left) ou angulo */
            background-image: linear-gradient(to right, #FD753D, #E35036, #FA4848, #E3368D, #FD3DFD);
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
